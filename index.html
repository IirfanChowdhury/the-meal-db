<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/7c0a7ad468.js" crossorigin="anonymous"></script>
</head>

<body id="home" class="bg-dark">
    <header>
        <section class="container">
            <nav class="navbar fixed-top mt-3 ms-4">
                <div class="container-fluid">
                  <button id="navbar-toggler" class="navbar-toggler" type="button">
                    <span class=""><a href="#home"><i class="fa-solid fa-house text-light"></i></a></span>
                  </button>
                </div>
              </nav>
        </section>






        <!-- 
            
            search field
        
        -->


        <div class="bg-image pt-5">
            <h2 class="text-light text-center mt-5">Welcome to TheMealDB</h2>
            <nav class="navbar">
                <div class="container-fluid">
                <form class="d-flex mx-auto m-3 mb-1 w-50" role="search">
                    <input id="search-field" class="form-control rounded-end-0" type="search" placeholder="Search Your Food"
                        aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-info rounded-start-0" type="submit"><a class="text-reset text-decoration-none" href="#main">Search</a></button>
                </form>
                </div>
            
                <p id="error-msg" class=" w-100 text-center">Please Put a Valid Name</p>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="container my-5">
            <div id="specific-food">
            </div>
        </section>
        <section class="container">
            <div id="categories" >
                <h1 class=" text-light my-5 pt-5">Categories</h1>
                <div class="row gy-4">
                   <div class="col-lg-4 col-md-6">
                    <div class="card-container">
                        <div id="fish-category" class="card">
                            <div id="item-categories" class="card-face ">
                                <img class="img-fluid w-100 " style="height: 100%;" src="images/fried-fish-carp-fresh-vegetable-salad-wooden-table-flat-lay-top-view_2829-19717.avif" alt="Front Image">
                                <h3 id="front-title">Fish</h3>
                            </div>
                        </div>
                    </div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                    <div class="card-container">
                        <div id="salad-category" class="card">
                            <div class="card-face">
                                <img style="height: 100%;" class="img-fluid w-100" src="images/20230804-SEA-BuffaloChickenSalad-RobbyLozano-000-70ff310ea4be4a28a04048a9c536e748.jpg" alt="Front Image">
                                <h3 id="front-title">Salad</h3>
                            </div>
                        </div>
                    </div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                    <div class="card-container">
                        <div id="beef-category" class="card">
                            <div class="card-face">
                                <img style="height: 100%;" class="img-fluid w-100" src="images/sous-vide-brisket-mfs-193-4x3-1-24930daf16854a9091eaff1503aac157.jpg" alt="Front Image">
                                <h3 id="front-title">Beef</h3>
                            </div>
                        </div>
                    </div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                    <div class="card-container">
                        <div id="chicken-category" class="card">
                            <div class="card-face">
                                <img style="height: 100%;" class="img-fluid w-100" src="images/chicken.jfif" alt="Front Image">
                                <h3 id="front-title">Chicken</h3>
                            </div>
                        </div>
                    </div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                    <div class="card-container">
                        <div id="soup-category" class="card">
                            <div class="card-face">
                                <img style="height: 100%; width: 100%;" class="img-fluid" src="images/soup.jpg" alt="Front Image">
                                <h3 id="front-title">Soup</h3>
                            </div>
                        </div>
                    </div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                    <div class="card-container">
                        <div id="cake-category" class="card">
                            <div class="card-face">
                                <img style="height: 100%; width: 100%;" class="img-fluid" src="images/cake.jpg" alt="Front Image">
                                <h3 id="front-title">Cake</h3>
                            </div>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
        </section>
        <!-- error-msg -->
        <section class="container">
            <div id="error-page">
              <div class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center text-light">
                <div class="row">
                    <div class="col-12">
                      <div class="text-center">
                        <h1 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                            Sorry!!
                        </h1>
                        <h3 class="h2 mb-2">We Don't have this kind of meal</h3>
                        <p class="mb-5"></p>
                        <a id="home-back" class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="#categories" role="button">Back to Home</a>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </section>
        <!-- food category section  -->
        <section class="container my-5">
            <div class="container mt-5 py-4">
                <div id="card-id" class="row gy-5">
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
